name: CI

on: [push, pull_request]

jobs:

  build:

    # for push events, or pull requests from external repositories
    if: (github.event_name  == 'push') || (github.event_name  == 'pull_request' && github.repository != 'rtoken-project/rdai' )

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1

    - name: show contexts
      run: |
        echo github.ref: ${{ github.ref }}
        echo github: ${{ JSON.stringify(github) }}

    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: install awscli
      run: |
        pip install --quiet --no-cache-dir awscli==1.16.265

    - name: npm install, build, and test
      run: |
        npm ci
        npm run build

    - name: archive dist
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist

  deploy:

    needs: build

    if: github.ref == 'master'

    runs-on: ubuntu-latest

    steps:

      - name: download dist
        uses: actions/download-artifact@v1
        with:
          name: dist

      - name: deploy to s3
        run: aws s3 sync --acl public-read --delete dist/ s3://app.rdai.money
        env:
          AWS_DEFAULT_REGION: eu-central-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
